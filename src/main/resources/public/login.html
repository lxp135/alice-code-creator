<body class="be-splash-screen">
<div class="be-wrapper be-login">
    <div class="be-content">
        <div class="main-content container-fluid">
            <div class="splash-container">
                <div class="card card-border-color card-border-color-primary">
                    <div class="card-header">
                        <div class="center">
                            <img class="logo-img" src="assets/img/logo.png" alt="logo" width="318" height="120">

                        <span class="splash-description"></span>
                    </div>
                    <div class="card-body">
                        <form id="loginForm" action="/j_spring_security_check" method="post">
                            <div class="form-group">
                                <input class="form-control" type="text" name="j_username" placeholder="用户名" autocomplete="off">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="password" name="j_password" placeholder="密码">
                            </div>

                                <a id="submit" class="btn btn-primary btn-xl" href="#" data-dismiss="modal">登录</a>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="splash-footer"><span>没有账号? <a href="framework/register.html">注册</a></span></div>

<script src="assets/lib/jquery/jquery.min.js" type="text/javascript"></script>
<script src="assets/lib/perfect-scrollbar/js/perfect-scrollbar.min.js" type="text/javascript"></script>
<script src="assets/lib/bootstrap/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
<!-- layer弹出层 -->
<script src="assets/lib/layer/layer.js"></script>
<script src="assets/js/app.js" type="text/javascript"></script>
<script src="assets/js/common.js" type="text/javascript"></script>
<script type="text/javascript">
    $(function () {
        // beagle初始化
        App.init();

        // 绑定登陆按钮点击事件
        $("#submit").click(function () {
            $("#loginForm").submit();
        });

        // 清除菜单cookie缓存
        $.alicej.cookie.remove("menuHistory");

        var error = $.alicej.util.getUrlParam("error");

        if(1 == error){
            layer.msg('账号或密码错误，请重新输入后登录！');
        }

        if(3 == error){
            layer.msg('登录已经过期，请重新登录！');
        }

    });
</script>
