<ol class="breadcrumb" style="margin-bottom: 0;">
    <li class="breadcrumb-item">基础数据</li>
    <li class="breadcrumb-item">菜单管理</li>
    <li class="breadcrumb-item active">新增</li>
</ol>
<div class="main-content container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card card-border-color card-border-color-primary">
                <div class="card-header card-header-divider">菜单管理<span class="card-subtitle">新增</span></div>
                <div class="card-body">
                    <form id="addForm">
                        <div class="form-group row">
                            <label class="col-12 col-sm-3 col-form-label text-sm-right" for="menuKey">菜单英文名称</label>
                            <div class="col-12 col-sm-8 col-lg-6">
                                <input class="form-control form-control-xs" id="menuKey" name="menuKey" type="text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-12 col-sm-3 col-form-label text-sm-right" for="menuName">菜单中文名称</label>
                            <div class="col-12 col-sm-8 col-lg-6">
                                <input class="form-control form-control-xs" id="menuName" name="menuName" type="text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-12 col-sm-3 col-form-label text-sm-right" for="menuDesc">菜单描述</label>
                            <div class="col-12 col-sm-8 col-lg-6">
                                <input class="form-control form-control-xs" id="menuDesc" name="menuDesc" type="text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-12 col-sm-3 col-form-label text-sm-right" for="menuUrl">菜单跳转地址</label>
                            <div class="col-12 col-sm-8 col-lg-6">
                                <input class="form-control form-control-xs" id="menuUrl" name="menuUrl" type="text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-12 col-sm-3 col-form-label text-sm-right" for="menuIcon">图标</label>
                            <div class="col-12 col-sm-8 col-lg-6">
                                <input class="form-control form-control-xs" id="menuIcon" name="menuIcon" type="text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-12 col-sm-3 col-form-label text-sm-right" for="menuLevel">级别</label>
                            <div class="col-12 col-sm-8 col-lg-6">
                                <select class="select2 select2-xs" id="menuLevel" name="menuLevel">
                                    <option value="" selected="selected">请选择</option>
                                    <option value="0">一级菜单</option>
                                    <option value="1">二级菜单</option>
                                    <option value="2">三级菜单</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-12 col-sm-3 col-form-label text-sm-right" for="menuParentId">父级主键</label>
                            <div class="col-12 col-sm-8 col-lg-6">
                                <select class="select2 select2-xs" id="menuParentId" name="menuParentId">
                                    <option value="" selected="selected">请选择</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-12 col-sm-3 col-form-label text-sm-right" for="menuType">类别</label>
                            <div class="col-12 col-sm-8 col-lg-6">
                                <select class="select2 select2-xs" id="menuType" name="menuType">
                                    <option value="" selected="selected">请选择</option>
                                    <option value="0">路径</option>
                                    <option value="1">菜单</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-12 col-sm-3 col-form-label text-sm-right" for="remark">备注</label>
                            <div class="col-12 col-sm-8 col-lg-6">
                                <textarea class="form-control form-control-xs" id="remark" name="remark"></textarea>
                            </div>
                        </div>
                        <hr class="hr hr-32"/>
                        <p class="text-center">
                            <button id="btnSave" class="btn btn-space btn-primary" type="button">
                                <i class="fa fa-check bigger-110"></i>
                                保存
                            </button>
                            <button id="btnBack" class="btn btn-space btn-secondary" type="button"
                                    onclick="history.back(-1);">
                                <i class="fa fa-undo bigger-110"></i>
                                返回
                            </button>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="biz/basic/base/menu/menu_add.js"></script>
