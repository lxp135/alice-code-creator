<ol class="breadcrumb">
    <li class="breadcrumb-item">基础数据</li>
    <li class="breadcrumb-item">数据字典</li>
    <li class="breadcrumb-item active">标准字典</li>
</ol>
<div class="main-content container-fluid">
    <!-- 查询条件区域 -->
    <div class="col-lg-12">
        <div class="card card-contrast">
            <div class="card-header card-header-contrast card-header-featured card-header-small">查询条件</div>
            <div class="card-body card-body-bottom">
                <form id="searchForm">
                    <div class="row">
                        <div class="col-12 col-lg-6 col-xl-3">
                            <div class="input-group input-group-sm mb-3">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="groupCode">组编码</label>
                                </div>
                                <input class="form-control" type="text" id="groupCode" name="groupCode">
                            </div>
                        </div>
                        <div class="col-12 col-lg-6 col-xl-3">
                            <div class="input-group input-group-sm mb-3">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="groupName">组名称</label>
                                </div>
                                <input class="form-control" type="text" id="groupName" name="groupName">
                            </div>
                        </div>
                        <div class="col-12 col-lg-6 col-xl-3">
                            <div class="input-group input-group-sm mb-3">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="dictCode">字典编码</label>
                                </div>
                                <input class="form-control" type="text" id="dictCode" name="dictCode">
                            </div>
                        </div>
                        <div class="col-12 col-lg-6 col-xl-3">
                            <div class="input-group input-group-sm mb-3">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="dictName">字典名称</label>
                                </div>
                                <input class="form-control" type="text" id="dictName" name="dictName">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer card-footer-contrast text-muted card-footer-small">
                <button class="btn btn-space btn-primary" id="btnQuery">查 询</button>
                <button class="btn btn-space btn-secondary" id="btnReset">清 空</button>
            </div>
        </div>
    </div>
    <!-- 数据列表区域 -->
    <div class="col-lg-12">
        <div class="card card-contrast">
            <div class="card-header card-header-contrast card-header-featured">
                <a class="btn btn-primary btn-sm" href="#biz/basic/base/dictionary/dictionary_add">
                    <i class="fa fa-plus"></i>
                    <span class="bigger-110">新增</span>
                </a>
            </div>
            <div class="card-body">
                <table id="gridTable"></table>
                <div id="gridPager"></div>
            </div>
        </div>
    </div>
</div>
<script src="biz/basic/base/dictionary/dictionary_list.js"></script>
