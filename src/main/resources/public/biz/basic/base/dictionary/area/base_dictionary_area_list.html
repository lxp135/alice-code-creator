<ol class="breadcrumb">
    <li class="breadcrumb-item">基础配置</li>
    <li class="breadcrumb-item">数据字典</li>
    <li class="breadcrumb-item">地区编码</li>
</ol>
<div class="main-content container-fluid">
    <div class="col-lg-12">
        <div class="card card-contrast">
            <div class="card-header card-header-contrast card-header-featured card-header-small">查询条件</div>
            <div class="card-body card-body-bottom">
                <form id="searchForm">
                    <div class="row">
                        <div class="col-12 col-lg-6 col-xl-3">
                            <div class="input-group input-group-sm mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">地区级别</span>
                                </div>
                                <select class="form-control" id="areaLevel" name="areaLevel">
                                    <option value="" selected="selected">请选择</option>
                                    <option value="1">省</option>
                                    <option value="2">地市</option>
                                    <option value="3">区县</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-12 col-lg-6 col-xl-3">
                            <div class="input-group input-group-sm mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">地区编号</span>
                                </div>
                                <input class="form-control" type="text" name="areaCode">
                            </div>
                        </div>
                        <div class="col-12 col-lg-6 col-xl-3">
                            <div class="input-group input-group-sm mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">地区名称</span>
                                </div>
                                <input class="form-control" type="text" name="areaName">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer card-footer-contrast text-muted card-footer-small">
                <button class="btn btn-space btn-primary" id="btnQuery">查 询</button>
                <button class="btn btn-space btn-secondary" id="btnReset">清 空</button>
            </div>
        </div>
    </div>

    <div class="col-lg-12">
        <div class="card card-contrast">
            <div class="card-header card-header-contrast card-header-featured card-header-small">
                <a class="btn btn-space btn-primary" href="#biz/basic/base/dictionary/area/base_dictionary_area_add">
                    <i class="fa fa-plus"></i>
                    <span class="bigger-110">新增</span>
                </a>
            </div>
            <div class="card-body">
                <table id="gridTable"></table>
                <div id="gridPager"></div>
            </div>
        </div>
    </div>
</div>
<script src="biz/basic/base/dictionary/area/base_dictionary_area_list.js"></script>
