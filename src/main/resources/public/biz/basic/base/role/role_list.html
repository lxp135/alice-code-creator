<ol class="breadcrumb">
    <li class="breadcrumb-item">基础数据</li>
    <li class="breadcrumb-item active">角色管理</li>
</ol>
<div class="main-content container-fluid">
    <!-- 查询条件区域 -->
    <div class="col-lg-12">
        <div class="card card-contrast">
            <div class="card-header card-header-contrast card-header-featured card-header-small">查询条件</div>
            <div class="card-body card-body-bottom">
                <form id="searchForm">
                    <div class="row">
                        <div class="col-12 col-lg-6 col-xl-3">
                            <div class="input-group input-group-sm mb-3">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="id">角色编号</label>
                                </div>
                                <input class="form-control" type="text" placeholder="" id="id" name="id">
                            </div>
                        </div>
                        <div class="col-12 col-lg-6 col-xl-3">
                            <div class="input-group input-group-sm mb-3">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="roleName">角色名称</label>
                                </div>
                                <input class="form-control" type="text" placeholder="" id="roleName" name="roleName">
                            </div>
                        </div>
                        <div class="col-12 col-lg-6 col-xl-3">
                            <div class="input-group input-group-sm mb-3">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="isEnable">状态</label>
                                </div>
                                <select class="form-select2 form-control" id="isEnable" name="isEnable">
                                    <option value="" selected="selected">请选择</option>
                                    <option value="0">停用</option>
                                    <option value="1">启用</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer card-footer-contrast text-muted card-footer-small">
                <button class="btn btn-space btn-primary" id="btnQuery">查 询</button>
                <button class="btn btn-space btn-secondary" id="btnReset">清 空</button>
            </div>
        </div>
    </div>

    <!-- 数据列表区域 -->
    <div class="col-lg-12">
        <div class="card card-contrast">
            <div class="card-header card-header-contrast card-header-featured card-footer-small">
                <a class="btn btn-space btn-primary" href="#biz/basic/base/role/role_add">
                    <i class="fa fa-plus"></i>
                    <span class="bigger-110">新增</span>
                </a>
            </div>
            <div class="card-body">
                <table id="gridTable"></table>
                <div id="gridPager"></div>
            </div>
        </div>
    </div>
</div>
<script src="biz/basic/base/role/role_list.js"></script>
