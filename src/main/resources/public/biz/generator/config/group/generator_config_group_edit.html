<aside class="page-aside codeditor">

                    <p class="description">修改 - 编辑分组默认配置信息</p>
                </div>
                <div class="aside-nav collapse">
                    <form id="editForm">
                        <input id="id" name="id" style="display:none;"/>
                        <div class="form-group row">
                            <label class="col-12 col-sm-4 col-form-label text-sm-right" for="groupName"><span style="color:red;">* </span>分组名称</label>

                                <textarea class="form-control form-control-xs" id="groupDesc" name="groupDesc"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-12 col-sm-4 col-form-label text-sm-right" for="defaultSign"><span style="color:red;">* </span>签名</label>

                        </div>

                        </div>

                            <label class="col-12 col-sm-4 col-form-label text-sm-right" for="defaultTablePrefix">表前缀</label>

                        </div>

                            <label class="col-12 col-sm-4 col-form-label text-sm-right" for="defaultFieldUnique">唯一标识</label>

                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-12 col-sm-4 col-form-label text-sm-right" for="defaultFieldExt">扩展标识</label>

                        </div>

                            <label class="col-12 col-sm-4 col-form-label text-sm-right" for="defaultFieldEffective">逻辑删除</label>
                            <div class="col-12 col-sm-8">
                                <input class="form-control form-control-xs" id="defaultFieldEffective" name="defaultFieldEffective" placeholder="生成代码时，在逻辑删除标识字段列表中获取，不在常规字段列表出现" type="text">
                            </div>
                        </div>
