<div class="main-content container-fluid">
    <div class="col-lg-12">
        <div class="card card-contrast">
            <div class="card-header card-header-contrast card-header-featured card-header-small">查询条件</div>
            <div class="card-body card-body-bottom">
                <form id="searchForm">
                    <div class="row">
                        <div class="col-12 col-lg-6 col-xl-3">
                            <div class="input-group input-group-sm mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">分组名称</span>
                                </div>
                                <input class="form-control" type="text" name="groupName">
                            </div>
                        </div>
                        <div class="col-12 col-lg-6 col-xl-3">
                            <div class="input-group input-group-sm mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">创建者</span>
                                </div>
                                <input class="form-control" type="text" name="ownerUserName">
                            </div>
                        </div>
                        <div class="col-12 col-lg-6 col-xl-3">
                            <div class="input-group input-group-sm mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">是否公开</span>
                                </div>
                                <select class="form-control" id="isPublic" name="isPublic">
                                    <option value="" selected="selected">全部</option>
                                    <option value="0">私有</option>
                                    <option value="1">公开</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer card-footer-contrast text-muted card-footer-small">
                <button class="btn btn-space btn-primary" id="btnQuery">查 询</button>
                <button class="btn btn-space btn-secondary" id="btnReset">清 空</button>

        </div>

    <div class="col-lg-12">

                <a class="btn btn-space btn-primary" href="#biz/generator/config/group/generator_config_group_add">
                    <i class="fa fa-plus"></i>
                    <span class="bigger-110">新增</span>
                </a>
                <a id="copy" class="btn btn-space btn-primary" href="javascript:void(0)">
                    <i class="fa fa-copy"></i>
                    <span class="bigger-110">复制</span>
                </a>
            </div>
            <div class="card-body">
                <table id="gridTable"></table>
                <div id="gridPager"></div>
            </div>
        </div>
    </div>
</div>
