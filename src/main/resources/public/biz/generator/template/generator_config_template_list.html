</ol>

    <div class="col-lg-12">
        <div class="card card-contrast">
            <div class="card-header card-header-contrast card-header-featured card-header-small">查询条件</div>
            <div class="card-body card-body-bottom">
                <form id="searchForm">
                    <div class="row">
                        <div class="col-12 col-lg-6 col-xl-3">
                            <div class="input-group input-group-sm mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">模板英文名</span>
                                </div>
                                <input class="form-control" type="text" name="templateCode">
                            </div>
                        </div>
                        <div class="col-12 col-lg-6 col-xl-3">
                            <div class="input-group input-group-sm mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">模板中文名</span>
                                </div>
                                <input class="form-control" type="text" name="templateName">
                            </div>
                        </div>
                        <div class="col-12 col-lg-6 col-xl-3">
                            <div class="input-group input-group-sm mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">生成地址相对路径</span>
                                </div>
                                <input class="form-control" type="text" name="filePath">
                            </div>
                        </div>
                        <div class="col-12 col-lg-6 col-xl-3">
                            <div class="input-group input-group-sm mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">文件后缀与扩展名</span>
                                </div>
                                <input class="form-control" type="text" name="fileName">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer card-footer-contrast text-muted card-footer-small">
                <button class="btn btn-space btn-primary" id="btnQuery">查 询</button>
                <button class="btn btn-space btn-secondary" id="btnReset">清 空</button>
            </div>
        </div>
    </div>

    <div class="col-lg-12">
        <div class="card card-contrast">
            <div class="card-header card-header-contrast card-header-featured card-header-small">
                <a class="btn btn-space btn-primary" href="#biz/generator/template/generator_config_template_add">
                    <i class="fa fa-plus"></i>
                    <span class="bigger-110">新增</span>
                </a>
            </div>
            <div class="card-body">
                <table id="gridTable"></table>
                <div id="gridPager"></div>
            </div>
        </div>
    </div>
